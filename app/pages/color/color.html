<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dino Colors</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="colorPage">
  <ion-list>
    <ion-item *ngFor="let item of itemList">
      <div class="colorItem" [style.background-color]="'#'+item.color"></div>
      <h2>{{item.id}} {{item.name}}</h2>
    </ion-item>
  </ion-list>
  <p>{{errorMessage}}</p>
</ion-content>
